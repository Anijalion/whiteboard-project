<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteboard - 選択画面</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 24px;
      color: #333;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 12px;
      background: #008b8b;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #006868;
    }
  </style>
</head>
<body>
  <h1>どちらの画面に進みますか？</h1>
  <!-- 児童用画面（child.html）へのリンク -->
  <a href="child.html" class="button">児童用</a>
  <!-- 教師用画面（teacher.html）へのリンク -->
  <a href="teacher.html" class="button">教師用</a>
</body>
</html>
